<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" id="display" placeholder="0" readonly />
          </div>
          <div>
            <input type="button" value="C" onclick="ac()" class="operator" />
            <input type="button" value="DE" onclick="de()" class="operator" />
            <input type="button" value="." onclick="disp('.') " class="operator"/>
            <input type="button" value="รท" onclick="disp('/') " class="operator" />
          </div>
          <div>
            <input type="button" value="7" onclick="disp('7') " />
            <input type="button" value="8" onclick="disp('8') " />
            <input type="button" value="9" onclick="disp('9') " />
            <input type="button" value="ร" onclick="disp('*') " class="operator"/>
          </div>
          <div>
            <input type="button" value="4" onclick="disp('4') " />
            <input type="button" value="5" onclick="disp('5') " />
            <input type="button" value="6" onclick="disp('6') " />
            <input type="button" value="-" onclick="disp('-') "class="operator" />
          </div>
          <div>
            <input type="button" value="1" onclick="disp('1')  " />
            <input type="button" value="2" onclick="disp('2') " />
            <input type="button" value="3" onclick="disp('3') " />
            <input type="button" value="+" onclick="disp('+') " class="operator" />
          </div>
          <div>
            <input type="button" value="00" onclick="disp('00')" />
            <input type="button" value="0" onclick="disp('0') " />
            <input type="button" value="=" onclick="calculate()" class="equal operator" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    // display
    function disp(content) {
      display.value += content;
    }

    // All Clear
    function ac() {
      document.getElementById("display").value = "";
    }

    // Backspace
    function de() {
      document.getElementById("display").value = display.value
        .toString()
        .slice(0, -1);
    }

    // evaluation
    function calculate() {
      var disp = document.getElementById("display").value.toString();
      console.log("Expression to evaluate:", disp);
      try {
        var result = eval(disp);
        console.log("Result:", result);
        document.getElementById("display").value = result;
      } catch (error) {
        console.error("Evaluation error:", error);
      }
    }
  </script>
</html>
